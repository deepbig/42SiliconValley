<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ballಠ_ಠn</title>
        <style>
            #balloon {
                height:200px;
                width: 200px;
                background-color: red;
                border-radius: 50%;
            }
        </style>


    </head>
    <body>
        <div id="balloon"></div>
        <script>
                var backgrounds = ["red", "green", "blue"];
                var color = 0;
                var balloon;
                var size = 200;
                window.onload = function () {
                   balloon = document.querySelector('#balloon');
                   balloon.addEventListener("click", balloonClick);
                   balloon.addEventListener("mouseleave", balloonLeave);
                    // document.getElementById("balloon").addEventListener("click", balloonClick);
                    // document.getElementById("balloon").addEventListener("mouseleave", balloonLeave);
                }
                function balloonClick() {
                    size += 10;
                    if (size > 420)
                        size = 200;
                    if (color >= 2)
                        color = 0;
                    else
                        color++;
                    setBalloon(color, size);
                }
                function balloonLeave() {
                    size -= 5;
                    if (size < 200)
                        size = 200;
                    if (color <= 0)
                        color = 2;
                    else
                        color--;
                    setBalloon(color, size);
                }
                function setBalloon(color, size) {
                    balloon.style.height = size + 'px';
                    balloon.style.width = size + 'px';
                    balloon.style.backgroundColor = backgrounds[color];
                    
                    // document.getElementById("balloon").style.height = size + 'px';
                    // document.getElementById("balloon").style.width = size + 'px';
                    // document.getElementById("balloon").style.backgroundColor = backgrounds[color];
                }
            </script>
    </body>
</html>
